<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 placeholder="Your name"
                 [(ngModel)]="model.name"
                 #name="ngModel"
                 [ngClass]="{'is-invalid': f.submitted && name.invalid}"
                 required>
         <div *ngIf="f.submitted && name.invalid">
           <div class="invalid-input" *ngIf="name.errors?.required">Name is not valid</div>
         </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 placeholder="Your mail"
                 [(ngModel)]="model.email"
                 #email="ngModel"
                 [ngClass]="{'is-invalid': f.submitted && email.invalid}"
                 required email>
          <div *ngIf="f.submitted && email.invalid" class="invalid-input" >
            <div *ngIf="email.errors?.required">Email is required</div>
            <div *ngIf="email.errors?.email">Email is not valid</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-group">Feedback</label>
          <textarea
            id="feedback"
            class="form-control"
            name="feedback"
            placeholder="Your feedback"
            rows="10"
            [(ngModel)]="model.feedback"
            #feedback="ngModel"
            [ngClass]="{'is-invalid': f.submitted && feedback.invalid}"
            required
            minlength="10"
          ></textarea>
          <div *ngIf="f.submitted && feedback.invalid">
            <div class="invalid-input" *ngIf="feedback.errors?.required">feedback is not valid</div>
            <div class="invalid-input" *ngIf="feedback.errors?.minlength">minlength is not valid</div>
          </div>
        </div>
        <button type="submit"  class="btn btn-info pull-right">
          <i class="fa fa-envelope-open-o"></i>
          <span>Send Feedback</span>
        </button>
      </form>
    </div>
  </div>
</div>
